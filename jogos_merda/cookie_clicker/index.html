<!DOCTYPE html>
<html>
	
	<head>
		<title>Cookie Clicker</title>
		<meta charset="utf-8">
		
		<!-- Normalizer -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		
		<div id="title">Cookie Clicker</div>
		
		<div id="jogo">	
			<div id="clicker">
				<div id="contagem"><span id="num-contagem">0</span></div>
				<div id="contagem"><span id="cookieps">0.0s</span></div>
				<img id="cookie" src="img/cookie.png">
			</div>
			
			<div id="upgrades">
				<div class="upgrade" id="mouse">
					<button id="up-mouse" class="evoluir" type="button">$20</button>
					<span class="nome-eve">Clique do mouse: <span id="up-mouse-level">0</span></span>
				</div>
				
				<div class="upgrade" id="fazendaa">
					<button id="up-fazenda" class="evoluir" type="button">$400</button>
					<span class="nome-eve">Fazenda: <span id="up-fazenda-level">0</span></span>
				</div>
				
				<div class="upgrade" id="industria">
					<button id="up-industria" class="evoluir" type="button">$3000</button>
					<span class="nome-eve">Fazenda: <span id="up-industria-level">0</span></span>
				</div>
			</div>
		</div>
		
		<div id="footer">Criado por Edurdo Bonachela</div>
		
		<!-- Javascript -->
		<script src="main.js"></script>
	</body>	
	
</html>
